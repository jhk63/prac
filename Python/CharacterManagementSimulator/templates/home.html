<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management</title>
</head>
<body>
    <h1>Character Management</h1>
    <h2>Character List</h2>
    <ul>
        {% for char in characters %}
        <li>
            {{ char.name }} (Power: {{ char.combat_power }})
            <a href="/delete/{{ char.name }}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Add Character</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" step="0.1" name="hp" placeholder="HP" required>
        <input type="number" step="0.1" name="defense" placeholder="Defense" required>
        <input type="number" step="0.1" name="attack" placeholder="Attack" required>
        <input type="number" step="0.1" name="speed" placeholder="Speed" required>
        <input type="number" step="0.1" name="crit_rate" placeholder="Crit Rate" required>
        <input type="number" step="0.1" name="crit_damage" placeholder="Crit Damage" required>
        <input type="number" step="0.1" name="accuracy" placeholder="Accuracy" required>
        <input type="number" step="0.1" name="dodge" placeholder="Dodge" required>
        <button type="submit">Add</button>
    </form>

    <h2>Actions</h2>
    <a href="/simulate">Simulate Battles</a> | 
    <a href="/visualize/combat_power">Visualize Combat Power</a> | 
    <a href="/visualize/win_probabilities">Visualize Win Probabilities</a>
</body>
</html>
